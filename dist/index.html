<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/9e92fbe82d.js" crossorigin="anonymous"></script>
    <title>Gym slider</title>
</head>
<body>
    <!-- SLIDER -->
    <div class="slider">
        <div class="slides-box">
            <div class="slide">
                <p>Kickboxing</p>
            </div>
            <div class="slide">
                <p>Strength</p>
            </div>
            <div class="slide">
                <p>Body & Spirit</p>
            </div>
            <div class="slide">
                <p>Team Work</p>
            </div>
        </div>
        <a href="#" class="prev">
            <i class="fas fa-arrow-circle-left"></i>
        </a>
        <a href="#" class="next">
            <i class="fas fa-arrow-circle-right"></i>
        </a>
    <!-- PAGINATION -->
        <div class="pagination">
            <span class="pag"></span>
            <span class="pag"></span>
            <span class="pag"></span>
            <span class="pag"></span>
        </div>

    </div>
    
    <script src="js/slider.js"></script>
</body>
</html>
